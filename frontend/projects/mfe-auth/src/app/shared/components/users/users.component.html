<h2 class="mb-3">Gesti√≥n de Usuarios</h2>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table w-100">

   

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let user">
        <span class="badge badge-info">{{ user.status }}</span>
        <button mat-button color="primary" (click)="changeStatus(user, 'ACTIVE')">Activar</button>
        <button mat-button color="warn" (click)="changeStatus(user, 'INACTIVE')">Desactivar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="roles">
  <th mat-header-cell *matHeaderCellDef>Roles</th>
  <td mat-cell *matCellDef="let user">
    <span *ngFor="let role of user.roles" class="badge badge-secondary mr-1">{{ role }}</span>
    <button mat-icon-button color="primary" (click)="openRoleDialog(user)">
      <mat-icon>edit</mat-icon>
    </button>
  </td>
</ng-container>

     <ng-container matColumnDef="actions" >
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" (click)="openDialog(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="updatePassword(user)">
        <mat-icon>lock</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
