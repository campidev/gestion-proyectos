<h2 mat-dialog-title>
  {{ data.user.username ? 'Editar Roles de ' + data.user.firstname : 'Asignar Roles' }}
</h2>

<div mat-dialog-content>
  <mat-selection-list #rolesList class="w-100">
    <mat-list-option
      *ngFor="let role of allRoles"
      [value]="role.id"
      [selected]="data.user.roles.includes(role.roleName)">
      {{ role.roleName }}
    </mat-list-option>
  </mat-selection-list>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save(rolesList.selectedOptions.selected)">
    Guardar
  </button>
</div>
