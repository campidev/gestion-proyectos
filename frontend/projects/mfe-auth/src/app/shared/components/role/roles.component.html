<h2 class="mb-3">Gestión de Roles</h2>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="row mb-3">
  <div class="col-12 col-md-8 mb-2 mb-md-0">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar rol</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Escribe un nombre o descripción" />
    </mat-form-field>
  </div>

  <div class="col-12 col-md-4 text-md-right text-center">
    <button mat-raised-button color="primary" (click)="openDialog()">+ Nuevo Rol</button>
  </div>
</div>

<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let role">{{ role.id }}</td>
    </ng-container>

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let role">{{ role.roleName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let role">{{ role.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let role">
        <button mat-icon-button color="primary" (click)="openDialog(role)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRole(role.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
