<h2 class="mb-3">Gestión de Sprints</h2>

<!-- Loader -->
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<!-- Barra de búsqueda y botón -->
<div class="row mb-3">
  <!-- Buscar -->
  <div class="col-12 col-md-8 mb-2 mb-md-0">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar sprint</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Escribe un nombre o fecha"
      />
    </mat-form-field>
  </div>

  <!-- Botón -->
  <div class="col-12 col-md-4 text-md-right text-center">
    <button mat-raised-button color="primary" (click)="openDialog()">
      + Nuevo Sprint
    </button>
  </div>
</div>

<!-- Tabla -->
<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table w-100">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let sprint">{{ sprint.sprintId }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let sprint">{{ sprint.name }}</td>
    </ng-container>

    <!-- Fechas -->
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef>Fechas</th>
      <td mat-cell *matCellDef="let sprint">
        {{ sprint.startDate | date }} - {{ sprint.endDate | date }}
      </td>
    </ng-container>

    <!-- Proyecto -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>
      <td mat-cell *matCellDef="let sprint">{{ sprint.projectName }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let sprint">
        <span class="badge badge-info">{{ sprint.status }}</span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let sprint" class="actions-cell">

    <button
      mat-raised-button
      color="primary"
      (click)="openDialog(sprint)"
    >
      <mat-icon class="mr-1">edit</mat-icon>
      Editar
    </button>

    <button
      mat-raised-button
      color="warn"
      (click)="deleteSprint(sprint.sprintId!)"
    >
      <mat-icon class="mr-1">delete</mat-icon>
      Eliminar
    </button>

    <button
      mat-raised-button
      color="accent"
      (click)="openTaskDialog(sprint.projectId, sprint.sprintId)"
    >
      <mat-icon class="mr-1">task</mat-icon>
      crear tarea
    </button>

  </td>
</ng-container>


    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Paginador -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
