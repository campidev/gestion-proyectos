<h2 class="mb-3">Gestión de Asignaciones</h2>

<!-- Loader opcional -->
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<!-- Barra de búsqueda y botón -->
<div class="row mb-3">
  <!-- Buscar -->
  <div class="col-12 col-md-8 mb-2 mb-md-0">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar asignación</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Escribe tarea, usuario o rol"
      />
    </mat-form-field>
  </div>

  
</div>

<!-- Tabla -->
<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table w-100">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let a">{{ a.assignmentId}}</td>
    </ng-container>

    <!-- Task -->
    <ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarea</th>
      <td mat-cell *matCellDef="let a">{{ a.taskName }}</td>
    </ng-container>

    <!-- User -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let a">{{ a.userName }}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let a">{{ a.role }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="assignedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let a">{{ a.assignedAt | date:'short' }}</td>
    </ng-container>

    <!-- Acciones -->
  <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let a" class="actions-cell">
 <button
      mat-raised-button
      color="warn"
      (click)="deleteAssignment(a.assignmentId!)"
    >
      <mat-icon style="margin-right: 4px;">delete</mat-icon>
      Eliminar
    </button>

  </td>
</ng-container>


    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Paginador -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
