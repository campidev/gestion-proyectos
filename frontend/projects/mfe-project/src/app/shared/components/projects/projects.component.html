<h2 class="mb-3">Gestión de Proyectos</h2>

<!-- Loader -->
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<!-- Barra de búsqueda y botón -->
<div class="row mb-3">
  <!-- Buscar -->
  <div class="col-12 col-md-8 mb-2 mb-md-0">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar proyecto</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Escribe un nombre o estado"
      />
    </mat-form-field>
  </div>

  <!-- Botón -->
  <div class="col-12 col-md-4 text-md-right text-center">
    <button mat-raised-button color="primary" (click)="openDialog()">
      + Nuevo Proyecto
    </button>
  </div>
</div>

<!-- Tabla -->
<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table w-100">
    <!-- Columnas -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let project">{{ project.projectId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let project">{{ project.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let project">{{ project.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let project">
        <span class="badge badge-info">{{ project.status }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let project" class="actions-cell">

    <button
      mat-raised-button
      color="primary"
      (click)="openDialog(project)"
    >
      <mat-icon class="mr-1">edit</mat-icon>
      Editar
    </button>

    <button
      mat-raised-button
      color="warn"
      (click)="deleteProject(project.projectId!)"
    >
      <mat-icon class="mr-1">delete</mat-icon>
      Eliminar
    </button>

  </td>
</ng-container>


    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Paginador -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
